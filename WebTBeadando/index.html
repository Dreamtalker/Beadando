<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="css/style.css">
<script type="text/javascript" src="js/jquery-2.2.3.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('#mainMenu li a').each(function(){
			$(this).click(function(event){
				event.preventDefault();
				//alert($(this).text()+' - '+$(this).attr('href'));
				$('#content').load($(this).attr('href'));
			});
		});
		
		$.getJSON('news.json', function(data){
			$(data).each(function(index,val){	
				
				var newsTitleEntry=document.createElement("div");
				$(newsTitleEntry).html(val['title']);
				$(newsTitleEntry).addClass('newsTitle');
				
				var newsTextEntry=document.createElement("span");
				$(newsTextEntry).html(val['text']);
				$(newsTextEntry).addClass('newsText');
				
				var newsItemEntry=document.createElement("div");
				$(newsItemEntry).addClass('newsItem');
				$(newsItemEntry).append(newsTitleEntry);
				$(newsItemEntry).append(newsTextEntry);
				
				$('#newsContainer').append(newsItemEntry);
				
			});
		});
	});
</script>
</head>
<body>
	<div id="page">
	
		<div id ="banner">
		</div>
		
		<div id="mainMenu">
			<ul>
				<li><a href="mainPage.html">Főoldal</a></li>
				<li><a href="game/game.html">Játék</a></li>
				<li><a href="karakterek.html">Karakterek</a></li>
				<li><a href="ertekeles.html">Értékelés</a></li>
			</ul>
		</div>
		<div id="header"></div>
		<div id="newsContainer"></div>
		<div id="content"></div>
	</div>
</body>
</html>
